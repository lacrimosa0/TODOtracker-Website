<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="static/css/styles.css" />

  <title>TODOtracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2 sticky-top">
    <div class="container">
      <a href="{{ url_for('home') }}" class="navbar-brand" style="color: #FF7900;">TODOtracker</a>

      <button
       class="navbar-toggler"
       type="button"
       data-bs-toggle="collapse"
       data-bs-target="#navmenu">
       <span class="navbar-toggler-icon"></span>
     </button>

      <div class="collapse navbar-collapse" id="navmenu">

        <ul class="navbar-nav ms-auto">
          {% if current_user.is_active: %}
          <li class="nav-item">
            <a href="{{ url_for('active_tasks') }}" class="nav-link">MyTasks</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('add_task') }}" class="nav-link">Add Task</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
          </li>
          {% else: %}
          <li class="nav-item">
            <a href="{{ url_for('login') }}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('register') }}" class="nav-link">Sign Up</a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
